<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />

</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">ATMI-TECH EPG ADS</h3>
                    <p class="subtitle has-text-grey">Please login to proceed.</p>
                    <div class="box">

                        <form action="dashboard.html">
                            <figure class="avatar">
                                <img src="images/cignal-small.png">
                            </figure>
                            <div class="field">
                                <div class="control">
                                    <label>Username</label><input class="input is-large" type="text" placeholder=""
                                        autofocus="" required>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label>Password</label><input class="input is-large" type="password" placeholder=""
                                        required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Login</button>
                        </form>
                    </div>
                    <p id="forgot">
                        <a href="#">Forgot Password?</a> &nbsp;&nbsp;
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script async type="text/javascript" src="js/bulma.js"></script>
</body>

</html>
