<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css'>
    <link rel='stylesheet' href='https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/dashboard.css" />
</head>

<body onload="startTime()">
    <div class='grid-container'>
        <nav class="navbar">
            <div class="container">
                <div class="titlehead">

                    <div class="titletext" id="text">ATMI-TECH EPG ADS</div>

                </div>
                <div class="navinfo">
                    <div class="date" id="txt" style="font-weight: 500; font-size: 20px;"></div>
                    <div class="username" id="text">Hello, Username</div>
                </div>
            </div>
        </nav>
        <div class="main">
            <a>
                <div class="box1 modal-button" data-target="modal-ter">
                    <img id="logo" src="images/newuser.png" alt="Image">
                    <h3> User Management </h3>
                </div>
            </a>

            <a href="calendar.html">
                <div class="box1">
                    <img id="logo" src="images/newreports.png" alt="Image">
                    <h3> Reports </h3>
                </div>
            </a>


            <a href="adscheduling.html">
                <div class="box1">
                    <img id="logo" src="images/newads.png" alt="Image">
                    <h3> EPG Ads </h3>
                </div>
            </a>


            <div class="box1">
                <img id="logo" src="images/newanalytics.png" alt="Image">
                <h3> Analytics </h3>
            </div>

            <div class="box1">
                <img id="logo" src="images/newsms.png" alt="Image">
                <h3> SMS Broadcast </h3>
            </div>

            <a href="trafficscheduling.html">
                <div class="box1">
                    <img id="logo" src="images/if_traffic_1054955.png" alt="Image">
                    <h3> Traffic Scheduler </h3>
                </div>
            </a>

            <div class="box1">
                <img id="logo" src="images/newsettings.png" alt="Image">
                <h3> Settings </h3>
            </div>
        </div>
        <div class='footer1'>
            <div class="container">
                <a href="https://cignal.tv/">
                    <img src="images/cignal-small.png">
                </a>

                <a href="#" class="modal-button" data-target="modal-ter">
                    <img src="images/support.png">
                </a>
            </div>
        </div>
    </div>


    <div id="modal-ter" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" style="text-align: center;">User Management</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="content" style="margin-left: 25px;" style="display: flex; align-items: center;
                justify-content: center; flex: 0 1 auto;">
                    <a href="#" style="display: flex; align-items: center;
                        justify-content: center;">
                        <div class="card add1" style="padding: 25px; display: flex; align-items: center;
                        justify-content: center;">
                            <img src="images/add.png">
                            <h3 style="text-align:center;">Add User</h3>
                        </div>
                    </a>
                    <a href="#" style="display: flex; align-items: center;
                        justify-content: center;">
                        <div class="card add1" style="padding: 40px; display: flex; align-items: center;
                        justify-content: center;">
                            <img src="images/search.png">
                            <h3 style="text-align:center;">Search User</h3>
                        </div>
                    </a>
                </div>
            </section>
            <footer class="modal-card-foot" style="display: flex;
                  align-content: center;
                  justify-content: center;">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bulma.js"></script>
    <script src="js/time.js"></script>
    <script src="https://bulma.io/vendor/clipboard-1.7.1.min.js"></script>
    <script src="https://bulma.io/vendor/js.cookie-2.1.4.min.js"></script>
    <script src="https://bulma.io/lib/main.js?v=201809051344"></script>
</body>

</html>
